# 开发环境配置文件
# 用于 Maven 资源过滤

# Nacos配置中心配置
nacos.ip=127.0.0.1
nacos.port=8848
# 注意: nacos.namespace 需要使用 Nacos 中创建的命名空间的实际 UUID
# 执行 nacos-init.sql 后,会自动创建 dev 命名空间,请从 tenant_info 表中查询对应的 tenant_id
# 查询语句: SELECT tenant_id FROM tenant_info WHERE tenant_name = 'dev';
nacos.namespace=60f1c761-f693-11f0-b0e5-460d5d94c5ee
nacos.group=sass-cloud
nacos.discoverygroup=sass-cloud
nacos.username=nacos
nacos.password=nacos

# Seata分布式事务配置
nacos.seata.namespace=dev
seata.ip=127.0.0.1
seata.port=8091

# 日志存储路径
logging.file.path=${user.home}/logs/caring-patient-platform

# 数据库配置（通过环境变量传入）
DB_USERNAME=root
DB_PASSWORD=change-this-password

# Redis配置（通过环境变量传入）
REDIS_PASSWORD=

# Nacos认证Token（通过环境变量传入）
NACOS_AUTH_TOKEN_KEY=

# Druid监控配置（通过环境变量传入）
DRUID_USERNAME=admin
DRUID_PASSWORD=admin123

# Maven配置
profile.active=dev