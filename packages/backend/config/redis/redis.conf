# Redis配置文件

# 绑定地址
bind 0.0.0.0

# 端口
port 6379

# 密码
requirepass change-this-password

# 持久化配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 数据库数量
databases 16

# 日志级别
loglevel notice
logfile ""

# 最大内存设置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 超时设置
timeout 300
tcp-keepalive 300

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128