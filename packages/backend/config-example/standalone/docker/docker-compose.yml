version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: caring-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:change-this-password}
      MYSQL_DATABASE: caring_standalone
      MYSQL_USER: caring
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:change-this-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - caring-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: caring-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - caring-network

  # Caring应用
  caring-app:
    build:
      context: ../..
      dockerfile: Dockerfile.standalone
    container_name: caring-app
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=standalone
      - CARING_MYSQL_IP=mysql
      - CARING_MYSQL_PORT=3306
      - CARING_MYSQL_DATABASE=caring_standalone
      - CARING_MYSQL_USERNAME=caring
      - CARING_MYSQL_PASSWORD=${MYSQL_PASSWORD:change-this-password}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    ports:
      - "8080:8080"
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - caring-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: caring-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - app_uploads:/var/www/uploads
    depends_on:
      - caring-app
    networks:
      - caring-network

volumes:
  mysql_data:
  redis_data:
  app_uploads:
  app_logs:

networks:
  caring-network:
    driver: bridge