# 单机版 MySQL 配置
caring:
  mysql:
    ip: ${MYSQL_HOST:127.0.0.1}
    port: ${MYSQL_PORT:3306}
    driverClassName: com.mysql.cj.jdbc.Driver
    database: caring_standalone
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:change-this-password}
    url: jdbc:mysql://${caring.mysql.ip}:${caring.mysql.port}/${caring.mysql.database}?serverTimezone=CTT&characterEncoding=utf8&useUnicode=true&useSSL=false&autoReconnect=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
  database:
    # 单机版设置为NONE，禁用多租户功能
    multiTenantType: NONE
    worker-id: 0
    data-center-id: 0
    isNotWrite: false
    isBlockAttack: false
    isSeata: false

# 单机版数据源配置
spring:
  datasource:
    druid:
      enable: true
      username: ${caring.mysql.username}
      password: ${caring.mysql.password}
      driver-class-name: ${caring.mysql.driverClassName}
      url: jdbc:mysql://${caring.mysql.ip}:${caring.mysql.port}/${caring.mysql.database}?serverTimezone=CTT&characterEncoding=utf8&useUnicode=true&useSSL=false&autoReconnect=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
      db-type: mysql
      initialSize: 10
      minIdle: 10
      maxActive: 200
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      validation-query: SELECT 'x'
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      filters: stat,wall
      filter:
        wall:
          enabled: true
          config:
            commentAllow: true
            multiStatementAllow: true
            noneBaseStatementAllow: true
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js , *.gif ,*.jpg ,*.png ,*.css ,*.ico , /druid/*"
        session-stat-max-count: 1000
        profile-enable: true
        session-stat-enable: false
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: ${DRUID_USERNAME:admin}
        login-password: ${DRUID_PASSWORD:change-this-password}

mybatis-plus:
  mapper-locations:
    - classpath*:mapper_**/**/*Mapper.xml
  typeAliasesPackage: com.caring.sass.*.entity;com.caring.sass.database.mybatis.typehandler
  typeEnumsPackage: com.caring.sass.*.enumeration
  global-config:
    db-config:
      id-type: INPUT
      insert-strategy: NOT_NULL
      update-strategy: NOT_NULL
      select-strategy: NOT_EMPTY
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    jdbc-type-for-null: 'null'

# 分布式事务相关（单机版可选）
seata:
  enabled: false
  enableAutoDataSourceProxy: false