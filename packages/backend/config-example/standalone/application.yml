# 单机版应用配置
server:
  port: 8080
  servlet:
    context-path: /caring-standalone

spring:
  application:
    name: caring-standalone
  profiles:
    active: standalone
  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false

# 单机版日志配置
logging:
  level:
    com.caring.sass: DEBUG
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/caring-standalone.log
    max-size: 100MB
    max-history: 30

# 单机版文件存储配置
file:
  upload:
    path: ./uploads
    max-size: 10MB
    allowed-types: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx

# 单机版缓存配置
spring:
  cache:
    type: redis
  redis:
    host: ${REDIS_HOST:127.0.0.1}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: 3000
    jedis:
      pool:
        max-active: 200
        max-wait: -1
        max-idle: 10
        min-idle: 0

# 单机版安全配置
security:
  enabled: true
  jwt:
    secret: ${JWT_SECRET:your-secret-key-change-this-in-production}
    expiration: 86400

# 单机版业务配置
business:
  # 默认管理员账户
  admin:
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin123}
    email: ${ADMIN_EMAIL:admin@example.com}
  # 系统配置
  system:
    name: Caring单机版
    version: 1.0.0
    description: Caring医疗管理系统的单机版本