caring:
  nacos:
    ip: ${NACOS_IP:@nacos.ip@}
    port: ${NACOS_PORT:@nacos.port@}
    namespace: ${NACOS_ID:@nacos.namespace@}
    group: ${NACOS_GROUP:@nacos.group@}
    username: ${NACOS_USERNAME:@nacos.username@}
    password: ${NACOS_PASSWORD:@nacos.password@}
server:
  port: 8760
  servlet:
    context-path: /api
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: @project.artifactId@
  profiles:
    active: @profile.active@
  cloud:
    nacos:
      config:
        server-addr: ${caring.nacos.ip}:${caring.nacos.port}
        file-extension: yml
        namespace: ${caring.nacos.namespace}
        group: ${caring.nacos.group}
        shared-configs:
          - dataId: common.yml
            group: ${caring.nacos.group}
            refresh: true
          - dataId: redis.yml
            group: ${caring.nacos.group}
            refresh: false
          - dataId: mysql.yml
            group: ${caring.nacos.group}
            refresh: true
          - dataId: rabbitmq.yml
            group: ${caring.nacos.group}
            refresh: false
        enabled: true
        username: ${caring.nacos.username}
        password: ${caring.nacos.password}
      discovery:
        username: ${caring.nacos.username}
        password: ${caring.nacos.password}
        server-addr: ${caring.nacos.ip}:${caring.nacos.port}
        namespace: ${caring.nacos.namespace}
        group: ${caring.nacos.group}
        metadata: # 元数据，用于权限服务实时获取各个服务的所有接口
          management.context-path: ${server.servlet.context-path:}${spring.mvc.servlet.path:}${management.endpoints.web.base-path:}
          grayversion: caring
# Zuul路由配置 - 添加所有服务的路由并加上api前缀
zuul:
#  prefix: /api
  # 允许转发敏感请求头（默认Zuul会过滤掉Authorization、Cookie等敏感头）
  sensitive-headers:
  # 忽略所有服务的敏感头过滤，允许转发Authorization头
  routes:
    # ucenter服务路由配置
    ucenter:
      path: /ucenter/**
      serviceId: caring-ucenter-server
    # authority服务路由配置
    authority:
      path: /authority/**
      serviceId: caring-authority-server
    # ai服务路由配置
    ai:
      path: /ai/**
      serviceId: caring-ai-server
    # cms服务路由配置
    cms:
      path: /cms/**
      serviceId: caring-cms-server
    # file服务路由配置
    file:
      path: /file/**
      serviceId: caring-file-server
    # msg/sms服务路由配置
    msgs:
      path: /msgs/**
      serviceId: caring-msgs-server
    # nursing服务路由配置
    nursing:
      path: /nursing/**
      serviceId: caring-nursing-server
    # open服务路由配置
    open:
      path: /open/**
      serviceId: caring-open-server
    # tenant服务路由配置
    tenant:
      path: /tenant/**
      serviceId: caring-tenant-server
    # wx服务路由配置
    wx:
      path: /wx/**
      serviceId: caring-wx-server

# 只能配置在bootstrap.yml ，否则会生成 log.path_IS_UNDEFINED 文件夹
# window会自动在 代码所在盘 根目录下自动创建文件夹，  如： D:/data/projects/logs
logging:
  file:
    # 为什么要用绝对路径，而非相对路径？ 正式环境服务器磁盘通常是外挂到某个目录的，所以需要指定这个路径。 开发环境将所有系统日志存放在一起，便于后期清理日志文件，不用一个项目一个项目删除。
    path: @logging.file.path@
    name: ${logging.file.path}/${spring.application.name}/root.log

# 用于/actuator/info
info:
  name: '@project.name@'
  description: '@project.description@'
  version: '@project.version@'
