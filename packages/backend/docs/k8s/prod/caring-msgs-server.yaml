apiVersion: apps/v1
kind: Deployment
metadata:
  name: caring-msgs-server-deployment
spec:
  selector:
    matchLabels:
      app: caring-msgs-server
  replicas: 1
  template:
    metadata:
      labels:
        app: caring-msgs-server
    spec:
      containers:
        - name: caring-msgs-server
          image: YOUR_REGISTRY/caring-msgs-server:c.2.5.1-SNAPSHOT
          imagePullPolicy: Always
          ports:
            - name: http-port
              containerPort: 8768
      imagePullSecrets:
        - name: YOUR_REGISTRY_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: caring-msgs-server
spec:
  selector:
    app: caring-msgs-server
  #    env: prod
  ports:
    - protocol: TCP
      port: 8768
      targetPort: 8768